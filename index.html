<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Essence Harvester</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <div id="points-container">
            <span id="points-display">0</span>
            <span class="essence-label">جوهر</span>
        </div>

        <div id="orb-container">
            <div id="clickable-orb"></div>
        </div>

        <div id="upgrades-container">
            <button id="upgrade-click-btn">
                تطوير النقرة (التكلفة: <span id="click-upgrade-cost">10</span>)
            </button>
            <button id="upgrade-auto-btn">
                شراء حاصد آلي (التكلفة: <span id="auto-upgrade-cost">100</span>)
            </button>
        </div>
    </div>

    <!-- ربط ملف جافاسكريبت وتيليجرام ويب آب -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="script.js"></script>
</body>
</html>
